name: Build and Publish Python Package to Nexus

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install build & twine
        run: |
          pip install --upgrade build twine

      - name: Build package
        run: |
          python -m build

      - name: List build output
        run: |
          ls -la
          ls -la dist

      - name: Upload package to Nexus PyPI
        env:
          TWINE_USERNAME: ${{ secrets.USER }}
          TWINE_PASSWORD: ${{ secrets.PASS }}
        run: |
          twine upload --repository-url "${{ secrets.NEXUS }}" dist/*.tar.gz dist/*.whl
